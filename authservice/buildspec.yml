version: 0.2

env:
  variables:
    CLUSTER_NAME: auth-service-cluster
    REGION: us-west-2
    DEPLOYMENT_NAME: auth-service
    CONTAINER_NAME: auth-service
    REPOSITORY_URI: 329599621234.dkr.ecr.us-west-2.amazonaws.com/auth-service-repo
    S3_BUCKET: config.authservice
    S3_KEY: application.properties

  secrets-manager:
    SONAR_TOKEN: "arn:aws:secretsmanager:us-west-2:329599621234:secret:sonarcloud-to8iCx"

phases:
  install:
    runtime-versions:
      python: 3.11
      java: corretto17
    commands:
      - echo Installing dependencies...
      - pip install --upgrade awscli
      - echo Granting execute permission to Gradle wrapper in authservice...
      - cd authservice
      - chmod +x ./gradlew
      - echo Gradle wrapper permissions granted.
      - java -version

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $REPOSITORY_URI
      - aws sts get-caller-identity
      - echo Downloading application.properties from S3...
      - aws s3 cp s3://$S3_BUCKET/$S3_KEY src/main/resources/application.properties
      - echo application.properties downloaded successfully.

      - echo Setting up SonarCloud...
      - echo "Testing DNS resolution for get.sonarsource.com..."
      - nslookup get.sonarsource.com || echo "DNS lookup failed, might cause issues with curl."

      - |
        if curl -sSf https://get.sonarsource.com/sonar-scanner-cli-linux.zip -o sonar-scanner.zip; then
          echo "SonarScanner downloaded successfully via curl."
        else
          echo "curl failed, trying wget..."
          if ! wget -O sonar-scanner.zip https://get.sonarsource.com/sonar-scanner-cli-linux.zip; then
            echo "Failed to download SonarScanner. Exiting..."
            exit 1
          fi
        fi

      - unzip sonar-scanner.zip -d /opt
      - export PATH=$PATH:/opt/sonar-scanner-*/bin
      - echo SonarCloud setup completed.

  build:
    commands:
      - echo Building the Spring Boot application...
      - ./gradlew build
      - echo Running SonarCloud analysis...
      - sonar-scanner -Dsonar.projectKey=your_project_key -Dsonar.organization=your_organization_name -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION

  post_build:
    commands:
      - echo Pushing the Docker images to ECR...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo Updating kubeconfig for cluster $CLUSTER_NAME...
      - export AWS_SDK_LOAD_CONFIG=1
      - aws eks update-kubeconfig --region $REGION --name $CLUSTER_NAME
      - echo Deploying new image to EKS...
      - kubectl set image deployment/$DEPLOYMENT_NAME $CONTAINER_NAME=$REPOSITORY_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - kubectl rollout status deployment/$DEPLOYMENT_NAME

artifacts:
  files:
    - deployment.yaml
